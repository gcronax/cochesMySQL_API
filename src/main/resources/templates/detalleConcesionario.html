<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Concesionario</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center" style="width: 18rem;">
            <div class="card text-center">

                <div class="card-body">
                    <h1 class="card-title text-info mb-4" th:text="${concesionario.nombre}">Nombre</h1>

                    <!-- Datos (usamos fw-bold para negrita) -->
                    <p class="fs-5">
                        <span class="fw-bold">Nombre:</span>
                        <span th:text="${concesionario.nombre}">Nombre</span>
                    </p>

                    <p class="fs-5">
                        <span class="fw-bold">Ubicación:</span>
                        <span th:text="${concesionario.ubicacion}">Ubicación</span>
                    </p>

                    <hr class="my-4">

                    <a th:href="@{/concesionarios/editar/{id_concesionario}(id_concesionario=${concesionario.id_concesionario})}"
                       class="btn btn-info bt-sm">Editar</a>

                    <a th:href="@{/concesionarios/borrar/{id_concesionario}(id_concesionario=${concesionario.id_concesionario})}"
                       class="btn btn-info bt-sm"
                       onclick="return confirm('¿Estás seguro de borrar este concesionario?')">Borrar</a>
                </div>
            </div>
            <p class="mt-3"><a th:href="@{/concesionarios}">Volver al listado</a></p>
        </div>
    </div>
</div>
</body>
</html>
