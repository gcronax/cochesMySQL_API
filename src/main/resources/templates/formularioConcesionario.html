<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}">Formulario Concesionario</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>

<body>
<div class="container mt-5">
    <h1 th:text="${titulo}">Formulario</h1>

    <form th:action="@{/concesionarios/guardar}" th:object="${concesionario}" method="post">

        <!-- Campo oculto para el ID -->
        <input type="hidden" th:field="*{id_concesionario}" />

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Ubicaci√≥n:</label>
            <input type="text" class="form-control" th:field="*{ubicacion}" required />
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/concesionarios}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
